{% extends 'music/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <div class="row align-items-center">
      
      <!-- Imagen -->
      <div class="col-md-4 text-center">
        {% if cancion.portada %}
          <img src="{{ cancion.portada.url }}" alt="{{ cancion.titulo }}"
               class="img-fluid rounded shadow-sm mb-3" style="max-height: 300px;">
        {% else %}
          <img src="{% static 'img/default.jpg' %}" alt="Sin imagen"
               class="img-fluid rounded shadow-sm mb-3" style="max-height: 300px;">
        {% endif %}
      </div>

      <!-- Información -->
      <div class="col-md-8">
        <h2 class="text-primary mb-3">{{ cancion.titulo }}</h2>
        <p class="mb-2"><strong>Álbum:</strong> {{ cancion.album.nombre }} ({{ cancion.album.año }})</p>
        <p class="mb-4"><strong>Duración:</strong> {{ cancion.duracion }}</p>

        <a href="{% url 'lista_canciones' %}" class="btn btn-secondary">
          ← Volver al listado
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
